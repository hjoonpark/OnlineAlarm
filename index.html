<body>

        <div class="row status">
            <input type="text" id="status" value="00:00:00">
        </div>
        <div class="row">
            <form style="display: inline;">
                <input type="text" id="input-min" name="min" />
                <label for="input-min">min</label>
                <input type="text" id="input-sec" name="sec" />
                <label for="input-min">sec</label>
            </form>
            <button id="add">Add</button>
        </div>

        <div class="row">
            <select id="timers" name="timers" multiple>
            </select> 
        </div>
        <div class="row">
            <button style="width:20%;" id="delete-single">Delete selected</button>
            <button style="width:20%;" id="delete-all">Delete all</button>
        </div>
        <div class="row">
            <label for="repeat">Repeat</label>
            <input type="checkbox" id="repeat" name="repeat">
        </div>
        <div class="row">
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </div>
        <div class="row" style="display: none;">
            <button id="resume" disabled>Resume</button>
            <button id="pause" disabled>Pause</button>
        </div>
        <div class="row">
            <span>Sounds:</span><br>
            <select id="sounds">
            </select>
        </div>
        <div>
            <span style="font-size: 0.75em;">v1.1</span>
        </div>
    </div>

    <script src="js/script.js"></script>
